<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>404 | Not Found</title>

  <style>
  :root {
    --background-color: #fff0f0;
    --primary-color: #ff6e6e;
  }

  body {
    background-color: var(--background-color);
    color: var(--primary-color);
    font-family: "Muli", sans-serif;
    font-weight: 100;
    height: 100vh;
    margin: 0;
  }

  .container {
    display: flex;
    position: relative;
    height: 100vh;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  .content p {
    display: inline-block;
    font-size: 1.8rem;
    text-align: center;
  }

  .content p:first-child::after {
    content: "|";
    padding: 0 10px 0 10px;
  }

  .actions {
    text-align: center;
    margin-bottom: 3rem;
  }

  .actions .button {
    transition: 300ms all ease-in-out;
    display: inline-block;
    padding: 0.5rem 1.2rem 0.5rem 1.5rem;
    border-radius: 3px;
    cursor: pointer;
    vertical-align: middle;
    margin-left: 0.5rem;
    text-decoration: none;
    border: 1px solid var(--primary-color);
  }

  .actions a {
    color: var(--primary-color);
  }

  .actions .button.invert {
    color: var(--background-color);
    background: var(--primary-color);
  }

  .actions .button:hover {
    color: var(--background-color);
    background: var(--primary-color);
    filter: contrast(45%) brightness(130%);
  }

  .actions .button.invert:hover {
    color: var(--primary-color);
    background: var(--background-color);
  }
  </style>

</head>

<body>
  <div class="container">
        <div class="content">
            <p>404</p>
            <p>Not Found</p=>
        </div>

        <div class="actions">
            <a class="button" onclick="history.back()">Back</a>
            <a class="button invert" href="/?">Go to Homepage</a>
        </div>
    </div>
</body>

</html>
