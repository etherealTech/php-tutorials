<!DOCTYPE html>

{% if site.locale %}
<html lang="{{ site.locale }}">
{% else %}
<html>
{% endif %}

<head>
  <meta charset="{{ site.encoding }}" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta property="og:title" content="{{ page.title }}" />
  {% if page.description %}
  <meta property="og:description" content="{{ page.description }}" />
  {% endif %}
  <title>{{ page.title }} - {{ site.name }}</title>
  <link href="https://etherio.github.io/cdn/normalize/normalize.css" rel="stylesheet" />
  <link href="https://etherio.github.io/cdn/milligram/milligram.css" rel="stylesheet" />
</head>

<body>
  <!-- navigation menu -->
  {% include navbar.html  %}
  
  <!-- main content -->
  <main class="container">
    {{ content }}
  </main>
  
  <!-- foooter -->
  {% include footer.html %}
  
</body>

</html>
