<!DOCTYPE html>

<html lang="{{ site.locale }}">

<head>
  <meta charset="{{ site.encoding }}" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  {% include header.html %}
  <title>{{ page.title }} - {{ site.name }}</title>

  <!-- CDN For Normalize  -->
  <link href="https://etherio.github.io/cdn/normalize/normalize.css" rel="stylesheet" />

  <!-- CDN For Semantic  -->
  <link href="https://etherio.github.io/cdn/semantic/semantic.css" rel="stylesheet" />
  <script type="text/javascript" src="https://etherio.github.io/cdn/jquery/jquery.js"></script>
  <script type="text/javascript" src="https://etherio.github.io/cdn/semantic/semantic.js" defer></script>

  <!-- CDN For Milligram  -->
  <link href="https://etherio.github.io/cdn/milligram/milligram.css" rel="stylesheet" />
</head>

<body>
  <!-- navigation menu -->
  {% include navbar.html  %}
  
  <!-- main content -->
  <main class="container">
    {{ content }}
  </main>
  
  <!-- foooter -->
  {% include footer.html %}
  
</body>

</html>
